openapi: 3.1.0
info:
  title: Minikube-Cluster-Monitor-Tool
  description: |
    This OpenAPI definition enables Watsonx Orchestrate to monitor
    and perform automated actions on a local Minikube Kubernetes cluster.
    It uses the Kubernetes REST API with Bearer Token authentication.
  version: 1.0.0

servers:
  - url: https://vitaminic-tu-catalytically.ngrok-free.dev
    description: Local Minikube API Server
    variables:
      insecure-skip-tls-verify:
        default: "true"

security:
  - BearerAuth: []

paths:
  /api/v1/pods:
    get:
      summary: List all pods in all namespaces
      operationId: listAllPods
      responses:
        '200':
          description: List of pods

  /api/v1/nodes:
    get:
      summary: List all nodes in the cluster
      operationId: listNodes
      responses:
        '200':
          description: List of nodes

  /api/v1/namespaces/{namespace}/pods/{pod}/log:
    get:
      summary: Get logs for a specific pod
      operationId: getPodLogs
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
        - name: pod
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pod logs

  /api/v1/namespaces/{namespace}/pods/{pod}:
    delete:
      summary: Delete a specific pod
      operationId: deletePod
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
        - name: pod
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pod deleted

  /api/v1/services:
    get:
      summary: List all Services in all namespaces
      operationId: listServices
      responses:
        '200':
          description: List of Services


  /apis/apps/v1/namespaces/{namespace}/deployments/{deployment}/scale:
    put:
      summary: Scale a specific deployment
      operationId: scaleDeployment
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
        - name: deployment
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                spec:
                  type: object
                  properties:
                    replicas:
                      type: integer
      responses:
        '200':
          description: Deployment scaled successfully


openapi: 3.1.0
info:
  title: EKS-Cluster-Monitor-Tool
  description: |
    This tool allows watsonx Orchestrate to monitor and perform actions
    on the EKS cluster using Kubernetes API.
    Includes pod listing, logs, node info, scaling, and pod deletion.
    Scope: All namespaces.
  version: 1.0.0

servers:
  - url: https://B1A09F74A3F7F59B46338B1589B716B8.gr7.ap-south-1.eks.amazonaws.com

security:
  - BearerAuth: []

paths:
  /api/v1/pods:
    get:
      summary: List all pods in all namespaces
      operationId: listAllPods
      responses:
        '200':
          description: List of pods
  /api/v1/nodes:
    get:
      summary: List all nodes in the cluster
      operationId: listNodes
      responses:
        '200':
          description: List of nodes
  /api/v1/namespaces/{namespace}/pods/{pod}/log:
    get:
      summary: Get logs for a specific pod
      operationId: getPodLogs
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
        - name: pod
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pod logs
  /api/v1/namespaces/{namespace}/pods/{pod}:
    delete:
      summary: Delete a specific pod
      operationId: deletePod
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
        - name: pod
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pod deleted
  /apis/apps/v1/namespaces/{namespace}/deployments/{deployment}/scale:
    post:
      summary: Scale a specific deployment
      operationId: scaleDeployment
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
        - name: deployment
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                spec:
                  type: object
                  properties:
                    replicas:
                      type: integer
      responses:
        '200':
          description: Deployment scaled successfully

